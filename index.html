    :root {
      --earth-green: #5a8f3d;

      --sand: #d7b98e;

    body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
    .hero-bg {
      background: linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url('https://images.unsplash.com/photo-1544197150-b99a580bb7a8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80');

    .accent { color: var(--earth-green); }
    .bg-accent { background-color: var(--earth-green); }
    
    /* Floating animation */
    .floating-devices img {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    /* Card hover effect */
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    /* Form shake animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
    
    /* Mobile menu styles */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 80px;
      left: 0;
      right: 0;
      background: white;
      padding: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      z-index: 40;
    }
    
    .mobile-menu.active {
      display: block;
    }
    
    /* Sticky CTA button */
    .sticky-cta {
      background-color: var(--warm-brown);
      color: white;
      display: flex;
      align-items: center;
    }
    
    .sticky-cta.white {
      background-color: white;
      color: var(--warm-brown);
    }
    
    .sticky-cta.dark {
      background-color: var(--warm-brown);
      color: white;
    }
  </style>
</head>
